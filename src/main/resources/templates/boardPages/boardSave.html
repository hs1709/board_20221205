<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>boardSave</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<th:block th:replace="commonPages/header :: header"></th:block>

    <div class="container" id="write-form">
        <form action="/board/save" method="post">
            <input type="text" name="boardWriter" class="form-control" placeholder="작성자">
            <input type="text" name="boardTitle" class="form-control" placeholder="글 제목">
            <input type="text" name="boardPass" class="form-control" placeholder="비밀번호">
            <textarea name="boardContents" cols="30" rows="10" class="form-control" placeholder="글 내용"></textarea>
            <input type="submit" value="글쓰기" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
